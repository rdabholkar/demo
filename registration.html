        <div class="col-md-8 col-md-offset-2">
        	<div class="cont">
        	<h3><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Create your Profile on Job Portal</h3>
            
            <form>
  <div class="form-group">
  	<div class="row">
        <div class="col-md-6">
            <label for="" class="sr-only">Candidate's First Name</label>
            <input type="text" class="form-control input-lg" id="" placeholder="Candidate's First Name">
        </div>
        <div class="col-md-6">
            <label class="sr-only">Candidate's Last Name</label>
            <input type="text" class="form-control input-lg" id="" placeholder="Candidate's Last Name">
        </div>
    </div>
  </div>
  <div class="form-group">
        <label for="" class="sr-only">Email id</label>
        <input type="text" class="form-control input-lg" id="" placeholder="Email id"> 
  </div>
  
 <div class="form-group">
  	<div class="row">
        <div class="col-md-6">
            <label for="" class="sr-only">Password</label>
            <input type="text" class="form-control input-lg" id="" placeholder="Password">
        </div>
        <div class="col-md-6">
            <label class="sr-only">Confirm Password</label>
            <input type="text" class="form-control input-lg" id="" placeholder="Confirm Password">
        </div>
    </div>
  </div>
  
  
  <div class="form-group">
        <label for="" class="sr-only">Contact No.</label>
        <input type="text" class="form-control input-lg" id="" placeholder="Contact No."> 
  </div>
  
  
  <div class="form-group">
        <label for="" class="sr-only">Address</label>
        <textarea class="form-control" rows="3" placeholder="Adddress"></textarea>
  </div>
  
  
  <div class="form-group">
  	<div class="row">
        <div class="col-md-4">
            <label for="" class="sr-only">Country</label>
            <select class="form-control input-lg">
            	<option>Country</option>
            	<option>Country</option>
            	<option>Country</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="sr-only">State</label>
           <select class="form-control input-lg">
            	<option>State</option>
            	<option>State</option>
            	<option>State</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="sr-only">City</label>
            <select class="form-control input-lg">
            	<option>City</option>
            	<option>City</option>
            	<option>City</option>
            </select>
        </div>
    </div>
  </div>
  
  
  
  
  
  <div class="form-group">
    <label for="" class="sr-only">Zip Code</label>
     <input type="text" class="form-control input-lg" id="" placeholder="Zip Code"> 
  </div>
  
  <div class="form-group">
    <label for="" class="sr-only">CV Title</label>
     <input type="text" class="form-control input-lg" id="" placeholder="CV Title"> 
  </div>
  
  
  
  <div class="form-group">
  	<div class="row">
        <div class="col-md-6">
        	<label for="" class="">Qualification</label>
            <select multiple class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="col-md-6">
        	<label for="" class="">Specialization</label>
             <select multiple class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
    </div>
  </div>
  
  
 	<div class="form-group">
  	<div class="row">
        <div class="col-md-6">
        	<label for="" class="">Skills</label>
            <select multiple class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="col-md-6">
        	<label for="" class="">Industry Type</label>
             <select multiple class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
    </div>
  </div>
  
  	
    <div class="form-group">
        <label for="" class="">Functional Area</label>
        <select multiple class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
  </div>
  
  
  
  <div class="form-group">
  	<div class="row">
        <div class="col-md-6">
            <label for="" class="sr-only">Total Experience</label>
            <input type="text" class="form-control input-lg" id="" placeholder="Total Experience">
        </div>
        <div class="col-md-6">
            <label class="sr-only">Date Of Birth</label>
            <input type="text" class="form-control input-lg" id="" placeholder="Date Of Birth">
        </div>
    </div>
  </div>
  
  <div class="form-group">
  	<div class="row">
        <div class="col-md-6">
            <label for="" class="sr-only">Current CTC</label>
            <input type="text" class="form-control input-lg" id="" placeholder="Current CTC">
        </div>
        <div class="col-md-6">
            <label class="sr-only">Expected CTC</label>
            <input type="text" class="form-control input-lg" id="" placeholder="Expected CTC">
        </div>
    </div>
  </div>
  
  
  <div class="form-group">
  	<div class="row">
        <div class="col-md-6">
            <label for="" class="sr-only">Twitter Profile Name</label>
            <input type="text" class="form-control input-lg" id="" placeholder="Twitter Profile Name">
        </div>
        <div class="col-md-6">
            <label class="sr-only">Facebook Profile Name</label>
            <input type="text" class="form-control input-lg" id="" placeholder="Facebook Profile Name">
        </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="exampleInputFile" class="sr-only">Upload Resume</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Upload CV : Format Word, Text, PDF</p>
  </div>
  
  
  <button type="submit" class="btn btn-default btn-lg">Submit</button>
</form>
